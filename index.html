<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
	<script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
	<script src="js/bundle.js"></script>
  </head>
  <body>
    <a-scene physics="debug: true;">
    <!-- <a-scene> -->
	  <a-assets>
      <img id="sky" src="./img/sky.png">
	    <a-mixin id="blue" material="color: blue"></a-mixin>
		  <a-mixin id="cylinder" geometry="primitive: cylinder;height:4.0;radius:1" rotation="0 90 0"></a-mixin>
      <a-mixin id="x-rotation" rotation="90 0 0"></a-mixin>
      <a-mixin id="y-rotation" rotation="0 90 0"></a-mixin>
      <a-mixin id="no-rotation" rotation="0 0 0"></a-mixin>
      <a-mixin id="box-scale" scale="1 1 1"></a-mixin>
	    <a-mixin id="window" material="opacity: 0.8" scale="1 1 0.01"></a-mixin>
	  </a-assets>
   <a-sky src="#sky"></a-sky>
<a-entity>
  <a-entity
		id="player"
		camera
    universal-controls
    kinematic-body
		jump-ability = "false"
	    >
	</a-entity>
 </a-entity>

	<!-- <a-entity position="5 4 4">
	   <a-camera far="10000"
				 fov="80"
				 near="0.01"
				 id="camera"
	   ></a-camera>
	</a-entity> -->

<a-entity id="museum">

  <a-entity id="platform">
	  <a-entity id="cylinders">
		  <a-entity mixin="blue cylinder"></a-entity>
		  <a-entity mixin="blue cylinder"></a-entity>
		  <a-entity mixin="blue cylinder"></a-entity>
		  <a-entity mixin="blue cylinder"></a-entity>
	  </a-entity>
    <a-entity class="floor" mixin="box-scale" static-body x-rotation></a-entity>
  </a-entity>

  <a-entity id="building">

	  <a-entity id="skeleton">
        <a-entity class="the-right-side-wall" mixin="y-rotation box-scale"></a-entity>
        <a-entity id="the-left-side-wall" mixin="y-rotation box-scale"></a-entity>
        <a-entity id="the-back-wall" mixin="no-rotation"></a-entity>
        <a-entity id="the-front-wall">
          <a-entity mixin="window" mixin="no-rotation"></a-entity>
          <a-entity id="door">
            <a-entity mixin="no-rotation box-scale"></a-entity>
            <a-entity mixin="no-rotation box-scale"></a-entity>
            <a-entity mixin="no-rotation box-scale"></a-entity>
          </a-entity>
          <a-entity mixin="window" mixin="no-rotation"></a-entity>
        </a-entity>
        <a-entity id="roof" mixin="x-rotation box-scale"></a-entity>
    </a-entity>

    <a-entity>
      <a-entity id="mezzanine">
        <a-entity class="floor" mixin="box-scale" static-body x-rotation></a-entity>
        <a-entity class="the-right-side-wall" mixin="y-rotation box-scale"></a-entity>
        <a-entity class="stairs"></a-entity>
      </a-entity>
      <a-entity id="rooms">
      </a-entity>
    </a-entity>

    <a-entity id="hall">
    </a-entity>
  </a-entity>
</a-entity>
    </a-scene>
  <!-- bower:js -->
  <!-- endbower -->
<!-- grunt:js -->
<script src="js/main.js"></script>
<script src="js/platform.js"></script>
<script src="js/skeleton.js"></script>
<script src="js/mezzanine.js"></script>
<!-- endgrunt -->
  </body>
</html>
