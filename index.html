	  <a-assets>
      <img id="sky" src="./img/sky.png">
	    <a-mixin id="blue" material="color: blue"></a-mixin>
		  <a-mixin id="cylinder" geometry="primitive: cylinder;height:4.0;radius:1" rotation="0 90 0"></a-mixin>
      <a-mixin id="wall" material="src: url(walls.jpg);repeat:20 6;"></a-mixin>
      <a-mixin id="room-wall" material="src: url(walls.jpg);repeat:6 4;"></a-mixin>
      <a-mixin id="room-wall-small" material="src: url(walls.jpg);repeat:1 4;"></a-mixin>
      <a-mixin id="floor" material="src: url(floor.jpg);repeat:10 10;"></a-mixin>
      <a-mixin id="wood" material="src: url(wood.jpg);repeat:1 1;"></a-mixin>
	    <a-mixin id="window" material="opacity: 0.8" scale="1 1 0.01"></a-mixin>
	    <a-mixin id="frame" geometry="primitive: plane;" material=""></a-mixin>
      <a-mixin id="brick" material="src: url(brick.jpg);repeat:1 1;"></a-mixin>
      <a-mixin id="brick-corner" material="src: url(brick-corner.jpg);repeat:1 1;"></a-mixin>
      <a-mixin id="brick-small" material="src: url(brick-small.jpg);repeat:1 1;"></a-mixin>
      <a-mixin id="brick4" material="src: url(brick4.jpg);repeat:2 1;"></a-mixin>
      <a-mixin id="ground" material="src: url(ground.jpg);repeat:20 20;"></a-mixin>
      <a-mixin id="roof" material="src: url(roof.jpg);repeat:20 20;"></a-mixin>
      <a-mixin id="marble" material="src: url(floor.jpg);repeat:10 10;"></a-mixin>
      <a-mixin id="mezzanine-redtiles" material="src: url(stairs.jpg);repeat:80 40;"></a-mixin>
      <a-mixin id="mezzanine-roof" material="src: url(roof.jpg);repeat:20 10;"></a-mixin>
	  </a-assets>
   <a-sky src="#sky"></a-sky>
<a-entity>
  <a-entity
		id="player"
		camera
    universal-controls
    kinematic-body
		jump-ability = "true"
	    >
	</a-entity>
