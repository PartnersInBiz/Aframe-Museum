<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
	<script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
	<script src="js/bundle.js"></script>
  </head>
  <body>
    <a-scene>

	  <a-assets>
	    <a-mixin id="blue" material="color: blue"></a-mixin>
		<a-mixin id="cylinder" geometry="primitive: cylinder;height:4.0;radius:1" rotation="0 90 0"></a-mixin>
	  </a-assets>

<!-- 	<a-entity 
		id="player"
		camera
	    universal-controls
	    kinematic-body
		jump-ability
	    >
	</a-entity> -->
      
	<a-entity position="5 4 5">
	   <a-camera far="1000" 
				 fov="80"
				 near="0.01"
				 id="camera"
	   ></a-camera>
	</a-entity>
	  

  <a-entity id="laplateforme">
	  <a-entity id="lespieds">
		  <a-entity mixin="blue cylinder"></a-entity>
		  <a-entity mixin="blue cylinder"></a-entity>
		  <a-entity mixin="blue cylinder"></a-entity>
		  <a-entity mixin="blue cylinder"></a-entity>
	  </a-entity>  
	  <a-entity id="ladalle" rotation="-90 0 0">
	  </a-entity> 
  </a-entity>

  <a-entity id="murs">
	  <a-entity rotation="0 0 0"> </a-entity> 
      <a-entity rotation="0 90 0"></a-entity> 
      <a-entity rotation="0 90 0"></a-entity>
      <a-entity material="opacity: 0.5" rotation="0 0 0"></a-entity>
      <a-entity material="opacity: 0.5" rotation="0 0 0"></a-entity>
      <a-entity material="opacity: 0.5" rotation="0 0 0"></a-entity>
      <a-entity rotation="0 0 0"></a-entity>
      <a-entity material="opacity: 0.5" rotation="0 0 0"></a-entity>
      <a-entity material="opacity: 0.5" rotation="0 0 0"></a-entity>
  </a-entity>

 <a-entity id="plafond" rotation="-90 0 0"> </a-entity> 

  <a-entity id="deuxiemeetage">
	  <a-entity rotation="-90 0 0"> </a-entity> 
      <a-entity rotation="-90 0 0"></a-entity> 
  </a-entity>

    <a-entity id="rooms">
	    <a-entity id="room">
		  <a-entity rotation="0 90 0"> </a-entity> 
	      <a-entity rotation="0 0 0"></a-entity> 
	      <a-entity rotation="0 0 0"></a-entity>
	      <a-entity rotation="0 0 0"></a-entity>
	      <a-entity rotation="0 90 0"></a-entity>
	   </a-entity>
  </a-entity>

    </a-scene>
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <!-- endbower --> 
<!-- grunt:js -->
 <script src="js/main.js"></script>
 <!-- endgrunt -->
  </body>
</html>
